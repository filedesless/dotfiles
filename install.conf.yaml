- defaults:
    link:
      relink: true
      create: true

- clean: [ '~' ]

- link:

    # This project
    ~/.dotfiles: ""

    # Vim
    ~/.vim/autoload: vim/autoload
    ~/.vimrc: vim/vimrc

    # Neovim
    ~/.config/nvim/init.vim: vimrc

    # Zsh
    ~/.zshrc: zsh/zshrc
    ~/.oh-my-zsh: zsh/oh-my-zsh
    ~/.oh-my-zsh/themes/bureau-filedesless.zsh-theme: zsh/bureau-filedesless.zsh-theme
