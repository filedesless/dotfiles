- defaults:
    link:
      relink: true
      create: true

- clean: [ '~' ]

- link:

    # This project
    ~/.dotfiles: ""

    # Vim
    ~/.vim/autoload: vim/autoload
    ~/.vimrc: vim/vimrc

    # Neovim
    ~/.config/nvim/autoload: vim/autoload
    ~/.config/nvim/init.vim: vim/vimrc

    # Zsh
    ~/.zshrc: zsh/zshrc
    ~/.oh-my-zsh: zsh/oh-my-zsh

    # Emacs
    # ~/.emacs: emacs/emacs
    # ~/.emacs.d/config.org: emacs/config.org
    ~/.spacemacs: emacs/spacemacs

    # git
    ~/.gitignore: git/gitignore

    # tmux
    ~/.tmux.conf: tmux/tmux.conf

    # i3
    ~/.config/i3/config: i3/config
    ~/.config/i3status/config: i3status/config

- shell:
    - mkdir -p ~/.oh-my-zsh/cache
