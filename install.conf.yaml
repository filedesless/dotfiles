- defaults:
    link:
      relink: true
      create: true

- clean: [ '~' ]

- link:

    # This project
    ~/.dotfiles: ""

    # Vim
    ~/.vim/autoload: vim/autoload
    ~/.vimrc: vim/vimrc

    # Neovim
    ~/.config/nvim/autoload: vim/autoload
    ~/.config/nvim/init.vim: vim/vimrc

    # Zsh
    ~/.zshrc: zsh/zshrc
    ~/.oh-my-zsh: zsh/oh-my-zsh

    # Emacs
    ~/.emacs: emacs/emacs

    # git
    ~/.gitignore: git/gitignore

    # tmux
    ~/.tmux.conf: tmux/tmux.conf

- shell:
    - mkdir -p ~/.oh-my-zsh/cache
