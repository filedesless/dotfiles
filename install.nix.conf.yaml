- defaults:
    link:
      relink: true
      create: true
      force: true

- clean: [ '~' ]

- link:
    # xmonad & xmobar
    ~/.xmobar/.bottombarrc: xmobar/bottombarrc
    ~/.xmobar/.topbarrc: xmobar/topbarrc
    ~/.xmonad/xmonad.hs: xmonad/xmonad.hs
    ~/.wallpapers/wall.jpg: nix/wall.jpg

    # notes
    ~/notes.md: nix/notes.md

    # .Xresources (term color)
    ~/.Xresources: Xresources
